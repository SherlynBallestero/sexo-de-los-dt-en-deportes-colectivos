<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      position: relative;
      flex-wrap: wrap;
    }

    .flex-item {
      width: 33.33%;
      position: relative;
    }
    .ball
    {
      position: relative;
    }
    .waves
    {
      position: relative;
    }
    @media (max-width:850px)
    {
      .flex-item
      {
        width: 50%;
      }
    }
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
      }
      .flex-item
      {
        width: auto;
      }
    }
    svg
    {
      width: fit-content;
    }
    #futbol {
      position: relative;
    }

    #soccerball {
      transition: all 0.5s ease-in-out;
    }

    #basket {
      position: relative;
    }

    #basketball {
      transition: all 0.5s ease-in-out;
    }

    #rugby7 {
      position: relative;
    }

    #rugbyball {
      transition: all 0.5s ease-in-out;
    }

    #handball {
      position: relative;
    }

    #handballball {
      transition: all 0.5s ease-in-out;
    }

    #hockey {
      position: relative;
    }

    #hockeyball {
      transition: all 0.5s ease-in-out;
    }

    #softball {
      position: relative;
    }

    #softballball {
      rotate: 45deg;
      transition: all 0.5s ease-in-out;
    }

    #voley {
      position: relative;
    }

    #voleyball {
      transition: all 0.5s ease-in-out;
    }

    #polo {
      position: relative;
    }

    #poloball {
      position:absolute;
      transition: all 0.5s ease-in-out;
      z-index: 2;
      bottom: 10%;
    }

    #waves {
      position: absolute;
      transition: all 0.5s ease-in-out;
      z-index: 1;
      bottom: 0%;
    }

    #baseball {
      position: relative;
    }

    #baseballball {
      transition: all 0.5s ease-in-out;
    }

    svg.court:hover {
      fill: #0e1a25;
      background: none;
      transform: scale(1.05);
      transition: transform 0.5s ease-out;
    }

    #Sexo {
      position: relative;
    }

    #Region {
      position: relative;
    }

    #Desarrollo {
      position: relative;
    }

    #Countries {
      position: relative;
    }

    #cartel {
      position: relative;
      z-index: 9999;
    }
  </style>


</head>

                    <br>Equipos totales 373</div>

      <option value="all">Todos</option>
      <option value="female">Femenino</option>
      <option value="male">Masculino</option>
    </select>
  
    <select class="Region" id="Region" name="Region">
      <option value="" selected disabled hidden> Region </option>
      <option value="none" > Todos </option>
      <option value="África">África</option>

      <option value="Asia">Asia</option>
      <option value="Australia y Oceanía">Australia y Oceanía</option>
      <option value="Europa">Europa</option>
    </select>
  
    <select class="Desarrollo" id="Desarrollo" name="Desarrollo">

      <option value="none" > Todos </option>
      <option value="alto">Alto</option>
      <option value="medio">Medio</option>
      <option value="bajo">Bajo</option>
    </select>
    <select class="Countries" id="Countries" name="Countries">

      <option value="none" > Todos </option>
    </select>
